kubeconfig: "{{ lookup('env', 'KUBECONFIG')  }}"

# kubernetes config files
conf_path: /etc/kubernetes
cert_path: /srv/kubernetes
manifest_path: /etc/kubernetes/manifests
manifest_path_kubelet: /etc/sysconfig
controllermanager_manifest: kube-controller-manager.manifest
apiserver_manifest: kube-apiserver.manifest
scheduler_manifest: kube-scheduler.manifest
etcd_manifest: etcd-main.manifest
kubelet_manifest: kubelet
proxy_manifest: kube-proxy.manifest


kubeconfig_proxy: /var/lib/kube-proxy/kubeconfig





