- name: The Kubernetes API server must have the insecure port flag disabled.
  community.kubernetes.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    definition:
      - "{{ lookup('template', 'templates/cm.yml.j2') | from_yaml }}"
      - "{{ lookup('template', 'templates/job.yml.j2') | from_yaml }}"
  vars:
    vol_path: "{{ k8s_dir }}"
    stig_id: CNTR-K8-000320
    stig_title: The Kubernetes API server must have the insecure port flag disabled.
    stig_description: |
      By default, the API server will listen on two ports. One port is the secure port and the other port is called the 'localhost port'. This port is also called the 'insecure port', port 8080. Any requests to this port bypass authentication and authorization checks. If this port is left open, anyone who gains access to the host on which the master is running can bypass all authorization and authentication mechanisms put in place, and have full control over the entire cluster.

      Close the insecure port by setting the API server's --insecure-port flag to '0', ensuring that the --insecure-bind-address is not set.
    stig_severity: high
    stig_ident: CCI-000213
    stig_check_content: |
      Change to the {{ k8s_dir }} directory on the Kubernetes Master Node. Run the command:

      grep -i insecure-port * 

      If the setting insecure-port is not set to '0' or is not configured in the Kubernetes API server manifest file, this is a finding.
    stig_check_commands:
     - grep -i insecure-port=0 {{ k8s_dir }}/{{ kube_apiserver_manifest }}
    stig_fixtext: |
      Edit the Kubernetes API Server manifest file in the {{ k8s_dir }} directory on the Kubernetes Master Node. Set the argument --insecure-port to '0'.
  tags:
    - CNTR-K8-000320
    - API

- name: The Kubernetes Kubelet must have the read-only port flag disabled.
  community.kubernetes.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    definition:
      - "{{ lookup('template', 'templates/cm.yml.j2') | from_yaml }}"
      - "{{ lookup('template', 'templates/job.yml.j2') | from_yaml }}"
  vars:
    vol_path: "{{ kubelet_dir }}"
    stig_id: CNTR-K8-000330
    stig_title: The Kubernetes Kubelet must have the read-only port flag disabled.
    stig_description: |
      Kubelet serves a small REST API with read access to port 10255. The read-only port for Kubernetes provides no authentication or authorization security control. Providing unrestricted access on port 10255 exposes Kubernetes pods and containers to malicious attacks or compromise. Port 10255 is deprecated and should be disabled. 

      Close the read-only-port by setting the API server's read-only port flag to '0'.
    stig_severity: high
    stig_ident: CCI-000213
    stig_check_content: |
      Run the following command on each Worker Node:
      ps -ef | grep kubelet 

      Verify that the --read-only-port argument exists and is set to '0'. 

      If the --read-only-port argument exists and is not set to '0', this is a finding. 

      If the --read-only-port argument does not exist, check the Master Node Kubelet config file.

      On the Kubernetes Master Node, run the command:
      ps -ef | grep kubelet
      (path identified by: --config)

      Verify there is a readOnlyPort entry in the config file and it is set to '0'. 

      If the --read-only-port argument exists and is not set to '0' this is a finding. 

      If '--read-only-port=0' argument does not exist on the worker node and the master node, this is a finding.
    stig_check_commands:
     - grep -i read-only-port=0 {{ kubelet_dir }}/{{ kubelet_manifest }}
    stig_fixtext: |
      Edit the Kubernetes Kubelet file in the --config directory on the Kubernetes Master Node. Set the argument --read-only-port to 0.  

      Reset Kubelet service using the following command:
      service kubelet restart

      If using worker node arguments, edit the kubelet service file /usr/lib/systemd/system/kubelet.service.d/10-kubeadm.conf on each Worker Node: set the parameter in KUBELET_SYSTEM_PODS_ARGS variable to
      '--read-only-port=0'.
  tags:
    - CNTR-K8-000330
    - API

- name: The Kubernetes API server must have the insecure bind address not set.
  community.kubernetes.k8s:
    kubeconfig: "{{ kubeconfig }}"
