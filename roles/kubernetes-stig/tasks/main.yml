- name: The Kubernetes API Server must prohibit communication using TLS version 1.0 and 1.1, and SSL 2.0 and 3.0.
  community.kubernetes.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    definition:
      - "{{ lookup('template', 'templates/cm.yml.j2') | from_yaml }}"
      - "{{ lookup('template', 'templates/job.yml.j2') | from_yaml }}"
  vars:
    vol_path: "{{ k8s_dir }}"
    stig_id: CNTR-K8-003350
    stig_title: The Kubernetes API Server must prohibit communication using TLS version 1.0 and 1.1, and SSL 2.0 and 3.0.
    stig_description: |
      The Kubernetes API Server will prohibit the use of SSL and unauthorized versions of TLS protocols to properly secure communication.

      The use of unsupported protocol exposes vulnerabilities to Kubernetes by rogue traffic interceptions, man-in-the middle attacks, and impersonation of users or services from the container platform runtime, registry, and keystore. To enable the minimum version of TLS to be used by the Kubernetes API Server, the setting 'tls-min-version' must be set.

      The container platform and its components will adhere to NIST 800-52R2.
    stig_severity: medium
    stig_ident: CCI-001453
    stig_check_content: |
      Change to the {{ k8s_dir }} directory on the Kubernetes Master Node. Run the command:

      grep -i tls-min-version * 

      If the setting tls-min-version is not configured in the Kubernetes API Server manifest file or it is set to 'VersionTLS10' or 'VersionTLS11', this is a finding.
    stig_check_commands:
      - grep -i tls-min-version=VersionTLS12 {{ k8s_dir }}/{{ kube_apiserver_manifest }}
    stig_fixtext: |
      Edit the Kubernetes API Server manifest file in the {{ k8s_dir }} directory on the Kubernetes Master Node. Set the value of '--tls-min-version' to either 'VersionTLS12' or higher.
  tags:
    - CNTR-K8-003350

