      - "{{ lookup('template', 'templates/cm.yml.j2') | from_yaml }}"
      - "{{ lookup('template', 'templates/job.yml.j2') | from_yaml }}"
  vars:
    vol_path: "{{ kubectl['vol'] }}"
    vol_mnt_path: "{{ kubectl['mnt'] }}"
    stig_id: CNTR-K8-000430
    stig_title: Kubernetes Kubectl cp command must give expected access and results.
    stig_description: |
      One of the tools heavily used to interact with containers in the Kubernetes cluster is kubectl. The command is the tool System Administrators used to create, modify, and delete resources. One of the capabilities of the tool is to copy files to and from running containers (i.e., kubectl cp). The command uses the 'tar' command of the container to copy files from the container to the host executing the 'kubectl cp' command. If the 'tar' command on the container has been replaced by a malicious user, the command can copy files anywhere on the host machine. This flaw has been fixed in later versions of the tool. It is recommended to use kubectl versions newer than 1.12.9.
    stig_severity: medium
    stig_ident: CCI-000213
    stig_check_content: |
      From the Master and each Worker node, check the version of kubectl by executing the command:

      kubectl version --client

      If the Master or any Work nodes are not using kubectl version 1.12.9 or newer, this is a finding.
    stig_check_commands:
      - export KUBECONFIG=/var/lib/kubectl/kubeconfig;
        TEST=$({{ kubectl['mnt'] }}/kubectl version --client -o json);
        VERSION=$(echo "$TEST" | jq -r '.clientVersion.gitVersion' | cut -d "v" -f2);
        function version_lt() { test "$(echo "$@" | tr " " "n" | sort -rV | head -n 1)" != "$1"; };
        if version_lt $VERSION "1.12.9"; then
          echo "$VERSION is less than 1.12.9";
        fi;
    stig_fixtext: |
      Upgrade the Master and Worker nodes to the latest version of kubectl.
  tags:
    - CNTR-K8-000430

