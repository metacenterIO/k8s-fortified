    stig_ident: CCI-000213
    stig_check_content: |
      Change to the {{ k8s_dir }} directory on the Kubernetes Master Node. Run the command:

      grep -i bind-address * 

      If the setting 'bind-address' is not set to '127.0.0.1' or is not found in the Kubernetes Scheduler manifest file, this is a finding.
    stig_check_commands:
     - grep -i bind-address=127.0.0.1 {{ k8s_dir }}/{{ kube_scheduler_manifest }}
    stig_fixtext: |
      Edit the Kubernetes Scheduler manifest file in the {{ k8s_dir }} directory on the Kubernetes Master Node. Set the argument '--bind-address' to '127.0.0.1'.
  tags:
    - CNTR-K8-000300

