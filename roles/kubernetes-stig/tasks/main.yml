    vol_path: "{{ k8s_dir }}"
    stig_id: CNTR-K8-000340
    stig_title: The Kubernetes API server must have the insecure bind address not set.
    stig_description: |
      By default, the API server will listen on two ports and addresses. One address is the secure address and the other address is called the 'insecure bind' address and is set by default to localhost. Any requests to this address bypass authentication and authorization checks. If this insecure bind address is set to localhost, anyone who gains access to the host on which the master is running can bypass all authorization and authentication mechanisms put in place and have full control over the entire cluster.

      Close or set the insecure bind address by setting the API server's --insecure-bind-address flag to an IP or leave it unset and ensure that the --insecure-bind-port is not set.
    stig_severity: high
    stig_ident: CCI-000213
    stig_check_content: |
      Change to the {{ k8s_dir }} directory on the Kubernetes Master Node. Run the command:

      grep -i insecure-bind-address * 

      If the setting insecure-bind-address is found and set to 'localhost' in the Kubernetes API manifest file, this is a finding.
    stig_check_commands:
     - grep -i insecure-bind-address {{ k8s_dir }}/{{ kube_apiserver_manifest }} | if [ $(wc -l) -gt 0 ]; then exit 1; fi
    stig_fixtext: |
      Edit the Kubernetes API Server manifest file in the {{ k8s_dir }} directory on the Kubernetes Master Node. Remove the value for the --insecure-bind-address setting.
  tags:
    - CNTR-K8-000340
    - API

- name: The Kubernetes API server must have the secure port set.
  community.kubernetes.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: present
    definition:
      - "{{ lookup('template', 'templates/cm.yml.j2') | from_yaml }}"
      - "{{ lookup('template', 'templates/job.yml.j2') | from_yaml }}"
  vars:
    vol_path: "{{ k8s_dir }}"
    stig_id: CNTR-K8-000350
    stig_title: The Kubernetes API server must have the secure port set.
    stig_description: |
      By default, the API server will listen on what is rightfully called the secure port, port 6443. Any requests to this port will perform authentication and authorization checks. If this port is disabled, anyone who gains access to the host on which the master is running has full control of the entire cluster over encrypted traffic.

      Open the secure port by setting the API server's --secure-port flag to a value other than '0'.
    stig_severity: medium
    stig_ident: CCI-000213
    stig_check_content: |
      Change to the {{ k8s_dir }} directory on the Kubernetes Master Node. Run the command:

      grep -i secure-port * 

      If the setting secure-port is set to '0' or is not configured in the Kubernetes API manifest file, this is a finding.
    stig_check_commands:
